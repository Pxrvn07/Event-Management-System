<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Sign Up - Event Management System</title>
  <link rel="stylesheet" href="signup.css" />
</head>
<body>
  <div class="login-background">
    <div class="login-container">
      <div class="login-box">
        <!-- University Logo -->
        <div class="logo-container">
          <img src="../assets/sathyabama_logo.png" alt="Sathyabama University" class="university-logo">
        </div>
        
        <!-- Sign Up Title -->
        <h1 class="signup-title">Sign Up</h1>
        
        <form id="signup-form" action="signup.php" method="POST" enctype="multipart/form-data">
          <!-- Hidden input for default role -->
          <input type="hidden" name="role" value="student">
          <!-- Full Name Field -->
          <div class="input-group">
            <label for="full_name">Full Name</label>
            <input type="text" id="full_name" name="full_name" placeholder="Enter your full name" required>
          </div>
          
          <!-- Register Number Field -->
          <div class="input-group">
            <label for="roll_no">Register Number</label>
            <input type="text" id="roll_no" name="roll_no" placeholder="Enter your register number" required>
          </div>
          
          <!-- Email Field -->
          <div class="input-group">
            <label for="email">Email Address</label>
            <input type="email" id="email" name="email" placeholder="Enter your email" required>
          </div>
          
          <!-- Password Field -->
          <div class="input-group">
            <label for="password">Password</label>
            <div class="password-container">
              <input type="password" id="password" name="password" placeholder="Create a password" minlength="6" required>
              <button type="button" class="password-toggle" onclick="togglePassword()">
                üëÅÔ∏è
              </button>
            </div>
          </div>
          
          <!-- Phone Field -->
          <div class="input-group">
            <label for="phone">Phone Number</label>
            <input type="text" id="phone" name="phone" placeholder="Enter your phone number" pattern="[0-9]{10}" title="Please enter a valid 10-digit phone number" required>
          </div>
          
          <!-- Profile Photo Upload -->
          <div class="input-group">
            <label for="profile_photo">Profile Photo (Optional)</label>
            <input type="file" id="profile_photo" name="profile_photo" accept="image/*" title="Upload your profile photo">
          </div>
          
          <!-- Sign Up Button -->
          <button type="submit" class="login-btn">SIGN UP</button>
        </form>
        
        <!-- Login Link -->
        <p class="signup-link">
          Already have an account? 
          <a href="../Login/login.html">Login here</a>
        </p>
      </div>
    </div>
  </div>

  <script>
    // Toggle password visibility
    function togglePassword() {
      const passwordField = document.getElementById('password');
      const toggleBtn = document.querySelector('.password-toggle');
      
      if (passwordField.type === 'password') {
        passwordField.type = 'text';
        toggleBtn.textContent = 'üôà';
      } else {
        passwordField.type = 'password';
        toggleBtn.textContent = 'üëÅÔ∏è';
      }
    }
  </script>
<script src="signup.js"></script>
</body>
</html>
