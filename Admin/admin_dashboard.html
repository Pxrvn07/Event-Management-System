<script>
// Toggle dropdown menu
const profileToggle = document.getElementById('profile-toggle');
const dropdownMenu = document.getElementById('dropdown-menu');

profileToggle.addEventListener('click', function(e) {
  e.stopPropagation();
  dropdownMenu.style.display = dropdownMenu.style.display === 'none' ? 'block' : 'none';
});

// Close dropdown when clicking outside
document.addEventListener('click', function(e) {
  if (!profileToggle.contains(e.target) && !dropdownMenu.contains(e.target)) {
    dropdownMenu.style.display = 'none';
  }
});

// Logout functionality from dropdown
document.getElementById('dropdown-logout').addEventListener('click', function(e) {
  e.preventDefault();
  sessionStorage.clear();
  window.location.href = './Login/login.html';
});

// Profile link opens profile modal
document.getElementById('profile-link').addEventListener('click', function(e) {
  e.preventDefault();
  const admin_id = sessionStorage.getItem('roll_no') || 'ADMIN001'; // Using roll_no for admin_id, fallback for testing

  const nameEl = document.getElementById('profile-modal-name');
  const adminIdEl = document.getElementById('profile-modal-admin-id');
  const emailEl = document.getElementById('profile-modal-email');
  const avatarDiv = document.getElementById('profile-modal-avatar');

  // Show modal immediately with loading placeholders
  document.getElementById('profile-modal').style.display = 'flex';
  
  // Set loading placeholders
  nameEl.textContent = 'Loading...';
  adminIdEl.textContent = 'Admin ID: ' + (admin_id || '');
  emailEl.textContent = 'Email: Loading...';
  avatarDiv.textContent = 'A';
  
  console.log('[ProfileModal] opening with cache', { admin_id, admin_name: sessionStorage.getItem('admin_name'), email: sessionStorage.getItem('email') });

  // Always fetch fresh details (with cache busting)
  fetch(`get_admin_user_info.php?roll_no=${encodeURIComponent(admin_id)}&t=${Date.now()}`)
    .then(res => res.json())
    .then(data => {
      console.log('[ProfileModal] fetch response', data);
      if (!data) return;
      
      // Handle name - use returned value or fallback (admin_name instead of full_name)
      const adminName = (data.admin_name && data.admin_name.trim() !== '' && data.admin_name.toLowerCase() !== 'null') 
        ? data.admin_name 
        : (sessionStorage.getItem('admin_name') || 'Admin');
      nameEl.textContent = adminName;
      
      // Handle email - check for valid non-null values
      const email = (data.email && data.email.trim() !== '' && data.email.toLowerCase() !== 'null') 
        ? data.email 
        : 'N/A';
      emailEl.textContent = 'Email: ' + email;
      
      // Show initials if no photo
      const parts = adminName.split(' ');
      const initials = (parts[0]?.[0] || 'A') + (parts.length > 1 ? parts[parts.length-1][0] : '');
      avatarDiv.textContent = initials.toUpperCase();
      
      // Cache for next time
      sessionStorage.setItem('admin_name', adminName);
      if (email !== 'N/A') sessionStorage.setItem('email', email);
    })
    .catch(err => {
      console.error('[ProfileModal] fetch error', err);
      // Keep placeholders; nothing else to do
    });
});

// Close profile modal
document.getElementById('close-profile-modal').addEventListener('click', function() {
  document.getElementById('profile-modal').style.display = 'none';
});

// Load and display admin information (show cached name first, then refresh)
document.addEventListener('DOMContentLoaded', function() {
  const nameEl = document.getElementById('admin-name');
  const avatarEl = document.getElementById('user-avatar');
  const ddNameEl = document.getElementById('dropdown-name');
  const ddAdminIdEl = document.getElementById('dropdown-admin-id');

  const admin_id = sessionStorage.getItem('roll_no') || 'ADMIN001'; // Using roll_no for admin_id, fallback to ADMIN001 for testing
  console.log('Admin ID being used:', admin_id);

  // 1) Optimistic render from sessionStorage
  const cachedName = sessionStorage.getItem('admin_name');
  if (cachedName && nameEl) nameEl.textContent = cachedName;
  if (ddNameEl) ddNameEl.textContent = cachedName || 'Admin';
  if (ddAdminIdEl) ddAdminIdEl.textContent = 'Admin ID: ' + admin_id;
  if (avatarEl && cachedName) {
    const parts = cachedName.split(' ');
    const initials = (parts[0]?.[0] || 'A') + (parts.length > 1 ? parts[parts.length-1][0] : '');
    avatarEl.textContent = initials.toUpperCase();
  }

  // 2) Refresh from server
  fetch(`get_admin_user_info.php?roll_no=${encodeURIComponent(admin_id)}`)
    .then(res => res.json())
    .then(data => {
      if (data && data.admin_name) {
        if (nameEl) nameEl.textContent = data.admin_name;
        if (ddNameEl) ddNameEl.textContent = data.admin_name;
        if (ddAdminIdEl) ddAdminIdEl.textContent = 'Admin ID: ' + admin_id;
        if (avatarEl) {
          const parts = data.admin_name.split(' ');
          const initials = (parts[0]?.[0] || 'A') + (parts.length > 1 ? parts[parts.length-1][0] : '');
          avatarEl.textContent = initials.toUpperCase();
        }
        sessionStorage.setItem('email', data.email || '');
        sessionStorage.setItem('admin_name', data.admin_name || '');
      } else {
        if (nameEl) nameEl.textContent = 'ADMIN';
        if (avatarEl) avatarEl.textContent = 'A';
        if (ddNameEl) ddNameEl.textContent = 'Admin';
        if (ddAdminIdEl) ddAdminIdEl.textContent = 'Admin ID: ' + admin_id;
      }
    })
    .catch(() => {
      if (nameEl) nameEl.textContent = cachedName || 'ADMIN';
      if (avatarEl) avatarEl.textContent = 'A';
      if (ddNameEl) ddNameEl.textContent = cachedName || 'Admin';
      if (ddAdminIdEl) ddAdminIdEl.textContent = 'Admin ID: ' + admin_id;
    });
});

// Logout button functionality (keep old button functionality as fallback)
const logoutBtn = document.getElementById('logout-btn');
if (logoutBtn) {
  logoutBtn.onclick = function() {
    sessionStorage.clear();
    window.location.href = './Login/login.html';
  };
}
function showTab(tab) {
  document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
  document.querySelectorAll('.tab-content').forEach(tc => tc.classList.remove('active'));
  document.querySelector('.tab[onclick="showTab(\'' + tab + '\')"]').classList.add('active');
  document.getElementById(tab).classList.add('active');
}

// Helper function to get correct image path
function getImagePath(imagePath) {
  if (!imagePath || imagePath === '') {
    return '../assets/img/event-placeholder.svg';
  }
  // If it's already an absolute URL or starts with http, return as is
  if (imagePath.startsWith('http') || imagePath.startsWith('/')) {
    return imagePath;
  }
  // Otherwise, prepend ../ for relative paths from dashboard folders
  return '../' + imagePath;
}

// Load pending events
function loadPendingEvents() {
  fetch('get_pending_events.php')
    .then(res => res.json())
    .then(data => {
      if (data.length === 0) {
        document.getElementById('pending-events-list').textContent = "No pending events.";
        return;
      }
      document.getElementById('pending-events-list').innerHTML =
        `<div class="container"><div class="card__container">` +
        data.map(event => `
          <article class="card__article">
            <img src="${getImagePath(event.image_path)}" alt="Brochure Image" class="card__img" style="cursor:pointer;" onclick="showEventDetails(${event.event_id})">
            <div class="card__data">
              <span class="card__description">${event.description || ''}</span>
              <h2 class="card__title">${event.event_name}</h2>
              <span class="card__description">${event.date}</span>
              <span class="card__description">Status: ${event.status}</span>
              <div style="display: flex; gap: 8px; margin-top: auto;">
                <button class="approve-btn" onclick="approveEvent(${event.event_id})">Approve</button>
                <button class="reject-btn" onclick="rejectEvent(${event.event_id})">Reject</button>
              </div>
            </div>
          </article>
        `).join('') + `</div></div>`;
    });
}

// Load all events
function loadAllEvents() {
  fetch('get_all_events.php')
    .then(res => res.json())
    .then(data => {
      if (data.length === 0) {
        document.getElementById('all-events-list').textContent = "No events.";
        return;
      }
      document.getElementById('all-events-list').innerHTML =
        `<div class="container"><div class="card__container">` +
        data.map(event => `
          <article class="card__article" style="position: relative;">
            <img src="${getImagePath(event.image_path)}" alt="Brochure Image" class="card__img" style="cursor:pointer;" onclick="showEventDetails(${event.event_id})">
            <!-- Status Hover Overlay -->
            <div class="status-overlay" style="
              position: absolute;
              top: 0;
              left: 0;
              right: 0;
              bottom: 0;
              background: ${event.status === 'approved' ? 'rgba(40, 167, 69, 0.85)' : event.status === 'rejected' ? 'rgba(220, 53, 69, 0.85)' : 'rgba(255, 193, 7, 0.85)'};
              color: white;
              display: none;
              justify-content: center;
              align-items: center;
              font-weight: bold;
              font-size: 20px;
              border-radius: 20px;
              z-index: 10;
              transition: all 0.3s ease;
              text-transform: uppercase;
            ">${event.status}</div>
            <div class="card__data">
              <span class="card__description">${event.description || ''}</span>
              <h2 class="card__title">${event.event_name}</h2>
              <span class="card__description">${event.date}</span>
              <span class="card__description">Status: <strong style="color: ${event.status === 'approved' ? '#28a745' : event.status === 'rejected' ? '#dc3545' : '#ffc107'}">${event.status}</strong></span>
              <button class="card__button" onclick="editEvent(${event.event_id})">Edit</button>
            </div>
          </article>
        `).join('') + `</div></div>`;
      
      // Add hover functionality for status overlays
      setTimeout(() => {
        document.querySelectorAll('.card__article').forEach(article => {
          const statusOverlay = article.querySelector('.status-overlay');
          if (statusOverlay) {
            article.addEventListener('mouseenter', () => {
              statusOverlay.style.display = 'flex';
            });
            article.addEventListener('mouseleave', () => {
              statusOverlay.style.display = 'none';
            });
          }
        });
      }, 100);
    });
}

// Approve event
function approveEvent(event_id) {
  fetch('approve_event.php', {
    method: 'POST',
    headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
    body: `event_id=${event_id}`
  })
  .then(res => res.text())
  .then(msg => {
    alert(msg);
    loadPendingEvents();
    loadAllEvents();
  });
}

// Reject event
function rejectEvent(event_id) {
  fetch('reject_event.php', {
    method: 'POST',
    headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
    body: `event_id=${event_id}`
  })
  .then(res => res.text())
  .then(msg => {
    alert(msg);
    loadPendingEvents();
    loadAllEvents();
  });
}

// Edit event
function editEvent(event_id) {
  // Fetch event details and populate form
  fetch(`../API/get_event_details.php?event_id=${event_id}`)
    .then(res => res.json())
    .then(event => {
      document.getElementById('edit_event_id').value = event.event_id;
      document.getElementById('edit_event_name').value = event.event_name;
      document.getElementById('edit_date').value = event.date;
      document.getElementById('edit_description').value = event.description;
      // Populate coordinators select
      loadStudentsForCoordinators(event.coordinators || []);
      showTab('edit');
    });
}

// Load students for coordinators select
function loadStudentsForCoordinators(selected) {
  fetch('../Staff/get_students.php')
    .then(res => res.json())
    .then(students => {
      const select = document.getElementById('edit_coordinators');
      select.innerHTML = '';
      students.forEach(student => {
        const option = document.createElement('option');
        option.value = student.id;
        option.textContent = `${student.full_name} (${student.roll_no})`;
        if (selected.includes(student.id)) option.selected = true;
        select.appendChild(option);
      });
    });
}

loadPendingEvents();
loadAllEvents();

document.getElementById('edit-event-form').addEventListener('submit', function(e) {
  e.preventDefault();
  const formData = new FormData(this);
  fetch('../Staff/edit_event.php', {
    method: 'POST',
    body: formData
  })
  .then(res => res.text())
  .then(msg => {
    alert(msg);
    loadPendingEvents();
    loadAllEvents();
    showTab('all');
    document.getElementById('edit-event-form').reset();
  });
});

// Show event details modal (adapted from staff dashboard)
let eventImageUrl = '';
let currentEventId = null;

function showEventDetails(event_id) {
  currentEventId = event_id;
  fetch(`../API/get_event_details.php?event_id=${event_id}`)
    .then(res => res.json())
    .then(data => {
      if (data.error) {
        alert(data.error);
        return;
      }
      eventImageUrl = data.image_path && data.image_path !== '' ? '../' + data.image_path : '../assets/img/event-placeholder.svg';
      document.getElementById('event-details-image').src = eventImageUrl;
      
      // Always show read-only details for admin dashboard
      document.getElementById('event-details-title').textContent = data.event_name;
      document.getElementById('event-details-date').textContent = 'Date: ' + (data.date || 'N/A');
      document.getElementById('event-details-desc').textContent = data.description || '';
      
      // Hide participants info for admin dashboard as requested
      document.getElementById('event-details-participants').style.display = 'none';
      
      // Show admin action buttons only for pending events
      const adminActions = document.getElementById('event-details-admin-actions');
      const currentTab = document.querySelector('.tab.active').textContent.trim();
      if (currentTab === 'Pending Events' && data.status === 'pending') {
        adminActions.style.display = 'flex';
      } else {
        adminActions.style.display = 'none';
      }
      
      document.getElementById('event-details-modal').style.display = 'flex';
    })
    .catch(() => {
      alert('Could not load event details.');
    });
}

// Handle modal approve/reject buttons
document.getElementById('modal-approve-btn').addEventListener('click', function() {
  if (currentEventId) {
    approveEvent(currentEventId);
    document.getElementById('event-details-modal').style.display = 'none';
  }
});

document.getElementById('modal-reject-btn').addEventListener('click', function() {
  if (currentEventId) {
    rejectEvent(currentEventId);
    document.getElementById('event-details-modal').style.display = 'none';
  }
});

// Close event details modal
document.getElementById('close-event-details-modal').addEventListener('click', function() {
  document.getElementById('event-details-modal').style.display = 'none';
});

// Fullscreen image functionality
const eventImage = document.getElementById('event-details-image');
const fullscreenBtn = document.getElementById('view-fullscreen-btn');
let fullscreenBtnVisible = false;
let hideBtnTimeout = null;

function showFullscreenBtn() {
  if (hideBtnTimeout) clearTimeout(hideBtnTimeout);
  fullscreenBtn.style.display = 'block';
  fullscreenBtnVisible = true;
}

function hideFullscreenBtn() {
  hideBtnTimeout = setTimeout(() => {
    fullscreenBtn.style.display = 'none';
    fullscreenBtnVisible = false;
  }, 120);
}

eventImage.addEventListener('mouseover', showFullscreenBtn);
eventImage.addEventListener('mouseout', hideFullscreenBtn);
fullscreenBtn.addEventListener('mouseover', showFullscreenBtn);
fullscreenBtn.addEventListener('mouseout', hideFullscreenBtn);

fullscreenBtn.addEventListener('click', function() {
  if (eventImageUrl) {
    openImageFullscreen(eventImageUrl);
  }
});

// Fullscreen modal for image
function openImageFullscreen(imgUrl) {
  let fsModal = document.getElementById('image-fullscreen-modal');
  if (!fsModal) {
    fsModal = document.createElement('div');
    fsModal.id = 'image-fullscreen-modal';
    fsModal.style.position = 'fixed';
    fsModal.style.top = '0';
    fsModal.style.left = '0';
    fsModal.style.width = '100vw';
    fsModal.style.height = '100vh';
    fsModal.style.background = 'rgba(0,0,0,0.95)';
    fsModal.style.zIndex = '9999';
    fsModal.style.display = 'flex';
    fsModal.style.justifyContent = 'center';
    fsModal.style.alignItems = 'center';
    fsModal.innerHTML = `<img id="fullscreen-img" src="${imgUrl}" style="max-width:90vw; max-height:90vh; border-radius:16px; box-shadow:0 8px 32px rgba(0,0,0,0.18);"><button id="close-image-fullscreen" style="position:absolute; top:32px; right:48px; background:none; border:none; font-size:32px; color:#fff; cursor:pointer;">&times;</button>`;
    document.body.appendChild(fsModal);
    document.getElementById('close-image-fullscreen').onclick = function() {
      fsModal.remove();
    };
    fsModal.onclick = function(e) {
      if (e.target === fsModal) fsModal.remove();
    };
  } else {
    const img = document.getElementById('fullscreen-img');
    if (img) img.src = imgUrl;
    fsModal.style.display = 'flex';
  }
}
</script>
