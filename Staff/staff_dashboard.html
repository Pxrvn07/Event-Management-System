<script>
// Toggle dropdown menu
const profileToggle = document.getElementById('profile-toggle');
const dropdownMenu = document.getElementById('dropdown-menu');

profileToggle.addEventListener('click', function(e) {
  e.stopPropagation();
  dropdownMenu.style.display = dropdownMenu.style.display === 'none' ? 'block' : 'none';
});

// Close dropdown when clicking outside
document.addEventListener('click', function(e) {
  if (!profileToggle.contains(e.target) && !dropdownMenu.contains(e.target)) {
    dropdownMenu.style.display = 'none';
  }
});

// Logout functionality from dropdown
document.getElementById('dropdown-logout').addEventListener('click', function(e) {
  e.preventDefault();
  sessionStorage.clear();
  window.location.href = './Login/login.html';
});

// Profile link opens profile modal
document.getElementById('profile-link').addEventListener('click', function(e) {
  e.preventDefault();
  const staff_id = sessionStorage.getItem('roll_no') || 'STAFF001'; // Using roll_no for staff_id, fallback for testing

  const nameEl = document.getElementById('profile-modal-name');
  const staffIdEl = document.getElementById('profile-modal-staff-id');
  const emailEl = document.getElementById('profile-modal-email');
  const phoneEl = document.getElementById('profile-modal-phone');
  const avatarDiv = document.getElementById('profile-modal-avatar');

  // Show modal immediately with loading placeholders
  document.getElementById('profile-modal').style.display = 'flex';
  
  // Set loading placeholders
  nameEl.textContent = 'Loading...';
  staffIdEl.textContent = 'Staff ID: ' + (staff_id || '');
  emailEl.textContent = 'Email: Loading...';
  phoneEl.textContent = 'Phone: Loading...';
  avatarDiv.textContent = 'L';
  
  console.log('[ProfileModal] opening with cache', { staff_id, staff_name: sessionStorage.getItem('staff_name'), email: sessionStorage.getItem('email'), phone: sessionStorage.getItem('phone') });

  // Always fetch fresh details (with cache busting)
  fetch(`get_staff_user_info.php?roll_no=${encodeURIComponent(staff_id)}&t=${Date.now()}`)
    .then(res => res.json())
    .then(data => {
      console.log('[ProfileModal] fetch response', data);
      if (!data) return;
      
      // Handle name - use returned value or fallback (staff_name instead of full_name)
      const staffName = (data.staff_name && data.staff_name.trim() !== '' && data.staff_name.toLowerCase() !== 'null') 
        ? data.staff_name 
        : (sessionStorage.getItem('staff_name') || 'Staff');
      nameEl.textContent = staffName;
      
      // Handle email - check for valid non-null values
      const email = (data.email && data.email.trim() !== '' && data.email.toLowerCase() !== 'null') 
        ? data.email 
        : 'N/A';
      emailEl.textContent = 'Email: ' + email;
      
      // Handle phone - check for valid non-null values  
      const phone = (data.phone && data.phone.trim() !== '' && data.phone.toLowerCase() !== 'null') 
        ? data.phone 
        : 'N/A';
      phoneEl.textContent = 'Phone: ' + phone;
      
      // Handle profile photo
      if (data.profile_photo && data.profile_photo !== '' && data.profile_photo.toLowerCase() !== 'null') {
        avatarDiv.innerHTML = `<img src="${data.profile_photo}" alt="Profile" style="width:100%;height:100%;object-fit:cover;border-radius:50%;">`;
      } else {
        // Show initials if no photo
        const parts = staffName.split(' ');
        const initials = (parts[0]?.[0] || 'S') + (parts.length > 1 ? parts[parts.length-1][0] : '');
        avatarDiv.textContent = initials.toUpperCase();
      }
      
      // Cache for next time
      sessionStorage.setItem('staff_name', staffName);
      if (email !== 'N/A') sessionStorage.setItem('email', email);
      if (phone !== 'N/A') sessionStorage.setItem('phone', phone);
      if (data.profile_photo && data.profile_photo !== '' && data.profile_photo.toLowerCase() !== 'null') {
        sessionStorage.setItem('profile_photo', data.profile_photo);
      }
    })
    .catch(err => {
      console.error('[ProfileModal] fetch error', err);
      // Keep placeholders; nothing else to do
    });
});

// Close profile modal
document.getElementById('close-profile-modal').addEventListener('click', function() {
  document.getElementById('profile-modal').style.display = 'none';
});

// Load and display staff information (show cached name first, then refresh)
document.addEventListener('DOMContentLoaded', function() {
  const nameEl = document.getElementById('staff-name');
  const avatarEl = document.getElementById('user-avatar');
  const ddNameEl = document.getElementById('dropdown-name');
  const ddStaffIdEl = document.getElementById('dropdown-staff-id');

  const staff_id = sessionStorage.getItem('roll_no') || 'STAFF001'; // Using roll_no for staff_id, fallback to STAFF001 for testing
  console.log('Staff ID being used:', staff_id);

  // 1) Optimistic render from sessionStorage
  const cachedName = sessionStorage.getItem('staff_name');
  const cachedPhoto = sessionStorage.getItem('profile_photo');
  if (cachedName && nameEl) nameEl.textContent = cachedName;
  if (ddNameEl) ddNameEl.textContent = cachedName || 'Staff';
  if (ddStaffIdEl) ddStaffIdEl.textContent = 'Staff ID: ' + staff_id;
  if (avatarEl) {
    if (cachedPhoto) {
      avatarEl.innerHTML = `<img src="${cachedPhoto}" alt="Profile" style="width: 100%; height: 100%; object-fit: cover; border-radius: 50%;">`;
    } else if (cachedName) {
      const parts = cachedName.split(' ');
      const initials = (parts[0]?.[0] || 'S') + (parts.length > 1 ? parts[parts.length-1][0] : '');
      avatarEl.textContent = initials.toUpperCase();
    }
  }

  // 2) Refresh from server
  fetch(`get_staff_user_info.php?roll_no=${encodeURIComponent(staff_id)}`)
    .then(res => res.json())
    .then(data => {
      if (data && data.staff_name) {
        if (nameEl) nameEl.textContent = data.staff_name;
        if (ddNameEl) ddNameEl.textContent = data.staff_name;
        if (ddStaffIdEl) ddStaffIdEl.textContent = 'Staff ID: ' + staff_id;
        if (avatarEl) {
          if (data.profile_photo && data.profile_photo !== '') {
            avatarEl.innerHTML = `<img src="${data.profile_photo}" alt="Profile" style="width: 100%; height: 100%; object-fit: cover; border-radius: 50%;">`;
          } else {
            const parts = data.staff_name.split(' ');
            const initials = (parts[0]?.[0] || 'S') + (parts.length > 1 ? parts[parts.length-1][0] : '');
            avatarEl.textContent = initials.toUpperCase();
          }
        }
        sessionStorage.setItem('email', data.email || '');
        sessionStorage.setItem('phone', data.phone || '');
        sessionStorage.setItem('staff_name', data.staff_name || '');
        sessionStorage.setItem('profile_photo', data.profile_photo || '');
      } else {
        if (nameEl) nameEl.textContent = 'STAFF';
        if (avatarEl) avatarEl.textContent = 'S';
        if (ddNameEl) ddNameEl.textContent = 'Staff';
        if (ddStaffIdEl) ddStaffIdEl.textContent = 'Staff ID: ' + staff_id;
      }
    })
    .catch(() => {
      if (nameEl) nameEl.textContent = cachedName || 'STAFF';
      if (avatarEl && !cachedPhoto) avatarEl.textContent = 'S';
      if (ddNameEl) ddNameEl.textContent = cachedName || 'Staff';
      if (ddStaffIdEl) ddStaffIdEl.textContent = 'Staff ID: ' + staff_id;
    });
});

// Logout button functionality (keep old button functionality as fallback)
const logoutBtn = document.getElementById('logout-btn');
if (logoutBtn) {
  logoutBtn.onclick = function() {
    sessionStorage.clear();
    window.location.href = './Login/login.html';
  };
}
function showTab(tab) {
  document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
  document.querySelectorAll('.tab-content').forEach(tc => tc.classList.remove('active'));
  document.querySelector('.tab[onclick="showTab(\'' + tab + '\')"]').classList.add('active');
  document.getElementById(tab).classList.add('active');
}

// Helper function to get correct image path
function getImagePath(imagePath) {
  if (!imagePath || imagePath === '') {
    return '../assets/img/event-placeholder.svg';
  }
  // If it's already an absolute URL or starts with http, return as is
  if (imagePath.startsWith('http') || imagePath.startsWith('/')) {
    return imagePath;
  }
  // Otherwise, prepend ../ for relative paths from dashboard folders
  return '../' + imagePath;
}

// Load all approved upcoming events
function loadApprovedEvents() {
  fetch('../Student/get_approved_events.php')
    .then(res => res.json())
    .then(data => {
      if (data.length === 0) {
        document.getElementById('events-list').textContent = "No upcoming approved events.";
        return;
      }
      document.getElementById('events-list').innerHTML =
        `<div class="container"><div class="card__container">` +
        data.map(event => `
          <article class="card__article">
            <img src="${getImagePath(event.image_path)}" alt="Brochure Image" class="card__img" style="cursor:pointer;" onclick="showEventDetails(${event.event_id})">
          </article>
        `).join('') + `</div></div>`;
    });
}

// Load events created by the logged-in staff
function loadYourEvents() {
  const staff_id = sessionStorage.getItem('roll_no') || 'STAFF001'; // Using roll_no for staff_id, fallback for testing
  fetch(`get_your_events.php?roll_no=${encodeURIComponent(staff_id)}`)
    .then(res => res.json())
    .then(data => {
      console.log('[YourEvents] API response:', data);
      if (data.length === 0) {
        document.getElementById('your-events-list').textContent = "You have not created any events.";
        return;
      }
      document.getElementById('your-events-list').innerHTML =
        `<div class="container"><div class="card__container">` +
        data.map(event => `
          <article class="card__article" style="position: relative;">
            <img src="${getImagePath(event.image_path)}" alt="Brochure Image" class="card__img" style="cursor:pointer;" onclick="showEventDetails(${event.event_id})">
            ${event.status === 'rejected' ? `
              <div class="status-overlay" style="
                position: absolute;
                top: 0;
                left: 0;
                right: 0;
                bottom: 0;
                background: rgba(220, 53, 69, 0.85);
                color: white;
                display: none;
                justify-content: center;
                align-items: center;
                font-weight: bold;
                font-size: 18px;
                border-radius: 12px;
                z-index: 10;
                transition: all 0.3s ease;
              ">REJECTED</div>
            ` : ''}
            ${event.status === 'pending' ? `
              <div class="status-overlay" style="
                position: absolute;
                top: 0;
                left: 0;
                right: 0;
                bottom: 0;
                background: rgba(255, 193, 7, 0.85);
                color: white;
                display: none;
                justify-content: center;
                align-items: center;
                font-weight: bold;
                font-size: 18px;
                border-radius: 12px;
                z-index: 10;
                transition: all 0.3s ease;
              ">PENDING</div>
            ` : ''}
            <div class="card__data">
              <span class="card__description">${event.description || ''}</span>
              <h2 class="card__title">${event.event_name}</h2>
              <span class="card__description">${event.date}</span>
              <span class="card__description">Status: <strong style="color: ${event.status === 'approved' ? '#28a745' : event.status === 'rejected' ? '#dc3545' : '#ffc107'}">${event.status}</strong></span>
            </div>
          </article>
        `).join('') + `</div></div>`;
      
      // Add hover functionality for status overlays (rejected and pending events)
      setTimeout(() => {
        document.querySelectorAll('.card__article').forEach(article => {
          const statusOverlay = article.querySelector('.status-overlay');
          if (statusOverlay) {
            article.addEventListener('mouseenter', () => {
              statusOverlay.style.display = 'flex';
            });
            article.addEventListener('mouseleave', () => {
              statusOverlay.style.display = 'none';
            });
          }
        });
      }, 100);
    })
    .catch(err => {
      console.error('[YourEvents] API error:', err);
      document.getElementById('your-events-list').textContent = "Error loading your events.";
    });
}

loadApprovedEvents();
loadYourEvents();

// Show event details modal (adapted from student dashboard)
let eventImageUrl = '';

function showEventDetails(event_id) {
  fetch(`../API/get_event_details.php?event_id=${event_id}`)
    .then(res => res.json())
    .then(data => {
      if (data.error) {
        alert(data.error);
        return;
      }
      eventImageUrl = data.image_path && data.image_path !== '' ? '../' + data.image_path : '../assets/img/event-placeholder.svg';
      document.getElementById('event-details-image').src = eventImageUrl;
      
      // Always show read-only details for staff dashboard
      document.getElementById('event-details-title').textContent = data.event_name;
      document.getElementById('event-details-date').textContent = 'Date: ' + (data.date || 'N/A');
      document.getElementById('event-details-desc').textContent = data.description || '';
      
      const activeTabId = document.querySelector('.tab-content.active')?.id;
      // Show participants info for all tabs in staff dashboard
      document.getElementById('event-details-participants').style.display = 'block';
      document.getElementById('event-details-participants').textContent = `Participants Registered: ${data.registered_count || 0} / ${data.total_participants || 0}`;
      
      document.getElementById('event-details-modal').style.display = 'flex';
    })
    .catch(() => {
      alert('Could not load event details.');
    });
}

// Close event details modal
document.getElementById('close-event-details-modal').addEventListener('click', function() {
  document.getElementById('event-details-modal').style.display = 'none';
});

// Fullscreen image functionality
const eventImage = document.getElementById('event-details-image');
const fullscreenBtn = document.getElementById('view-fullscreen-btn');
let fullscreenBtnVisible = false;
let hideBtnTimeout = null;

function showFullscreenBtn() {
  if (hideBtnTimeout) clearTimeout(hideBtnTimeout);
  fullscreenBtn.style.display = 'block';
  fullscreenBtnVisible = true;
}

function hideFullscreenBtn() {
  hideBtnTimeout = setTimeout(() => {
    fullscreenBtn.style.display = 'none';
    fullscreenBtnVisible = false;
  }, 120);
}

eventImage.addEventListener('mouseover', showFullscreenBtn);
eventImage.addEventListener('mouseout', hideFullscreenBtn);
fullscreenBtn.addEventListener('mouseover', showFullscreenBtn);
fullscreenBtn.addEventListener('mouseout', hideFullscreenBtn);

fullscreenBtn.addEventListener('click', function() {
  if (eventImageUrl) {
    openImageFullscreen(eventImageUrl);
  }
});

// Fullscreen modal for image
function openImageFullscreen(imgUrl) {
  let fsModal = document.getElementById('image-fullscreen-modal');
  if (!fsModal) {
    fsModal = document.createElement('div');
    fsModal.id = 'image-fullscreen-modal';
    fsModal.style.position = 'fixed';
    fsModal.style.top = '0';
    fsModal.style.left = '0';
    fsModal.style.width = '100vw';
    fsModal.style.height = '100vh';
    fsModal.style.background = 'rgba(0,0,0,0.95)';
    fsModal.style.zIndex = '9999';
    fsModal.style.display = 'flex';
    fsModal.style.justifyContent = 'center';
    fsModal.style.alignItems = 'center';
    fsModal.innerHTML = `<img id="fullscreen-img" src="${imgUrl}" style="max-width:90vw; max-height:90vh; border-radius:16px; box-shadow:0 8px 32px rgba(0,0,0,0.18);"><button id="close-image-fullscreen" style="position:absolute; top:32px; right:48px; background:none; border:none; font-size:32px; color:#fff; cursor:pointer;">&times;</button>`;
    document.body.appendChild(fsModal);
    document.getElementById('close-image-fullscreen').onclick = function() {
      fsModal.remove();
    };
    fsModal.onclick = function(e) {
      if (e.target === fsModal) fsModal.remove();
    };
  } else {
    const img = document.getElementById('fullscreen-img');
    if (img) img.src = imgUrl;
    fsModal.style.display = 'flex';
  }
}

// Load students for coordinators select
function loadStudents() {
  fetch('get_students.php')
    .then(res => res.json())
    .then(students => {
      const select = document.getElementById('coordinators');
      select.innerHTML = '';
      students.forEach(student => {
        const option = document.createElement('option');
        option.value = student.id;
        option.textContent = `${student.full_name} (${student.roll_no})`;
        select.appendChild(option);
      });
    });
}

loadStudents();

document.getElementById('event-form').addEventListener('submit', function(e) {
  e.preventDefault();
  const formData = new FormData(this);
  fetch('create_event.php', {
    method: 'POST',
    body: formData
  })
  .then(res => res.text())
  .then(msg => {
    alert(msg);
    loadApprovedEvents();
    loadYourEvents();
    showTab('upcoming');
    document.getElementById('event-form').reset();
    loadStudents(); // Reload students after reset
  });
});
</script>
